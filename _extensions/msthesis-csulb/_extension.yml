title: msthesis-csulb
author: Thomas Gredig
version: 0.1.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    html:
      theme: cerulean
      code-fold: wrap
      toc: false
    pdf:
      documentclass: msthesis-csulb
      # classoption: []
      template-partials: # pandoc
        - assets/before-body.tex
      toc: false
      toc-depth: 1
      keep-tex: true
      include-before-body: 
        - assets/definitions.tex
      include-in-header: 
        - assets/in-header.tex
      colorlinks: true
      citecolor: magenta
      linkcolor: black
      urlcolor: blue
      toclinkcolor: black
